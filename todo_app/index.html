    <body>
        <!-- TO DO -->
        <p> Click below to type and then click "Add Item" button</p>
            <hr>
            <div class="container_button">
            <input id="task"><button id="add">Add Item</button>
        </div>

        <hr>
            <div id="todos"></div>

        <!-- OnDBLclick() event example-->
        <div>
            <p id="double" ondblclick="dbl_Function()">Refresh to remove an item</p>
        
        <script>
            function dbl_Function() {
                document.getElementById("double").style.color= "blue";
            }
        </script>
        </div>
