<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>jQuery | </title>
        <meta name="description" content="A basic HTML, CSS and JavaScript Calculator">
        <meta name="author" content="Michael LaRocca">
        
        
        <!-- In order to utilize JQuery you must use: 
        <script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
            -->
        <!-- Another method is to link it so the users browser runs it instead: like this-->
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
        
    </head>
    <body>
        <script>
            $(document).ready(function() {
                $("html").append(
                    "<body>\
                        <div id='container'>\
                            <div id='inner'>\
                                <h1>Basic jQuery</h1>\
                                <p id='1'>Paragraph 1</p>\
                                <p id='2'>Click on me to hide the Header</p>\
                                <button class='alert'>Click Me</button>\
                                <p> jQuery Event Basics: The event 'console.log' shows the result called for.</p>\
                            </div>\
                        </div>\
                    </body>"
                );
                //jQuery Events Basics exercise
                // Set up click behavior on all button elements with the alert class
                // that exist in the DOM when the instruction was executed
                $( "button.alert" ).on( "click", function() {
                console.log( "A button with the alert class was clicked!" );
            });
 
                // Now we create a new button element with the alert class to demonstrate teh differences 
                //from the above button. 
                //This button was created after the click listeners were applied above, so it
                // will not have the same click behavior as its peers
                $( "<button class='alert'>Alert!</button>" ).appendTo( document.body );
                
                //Intro to Effects jQuery exercise
                //Using the hide effect to hide paragraph 2 
                $("#2").click(function() {
                    $('h1').hide();
                });
            });

        </script>

        




    </body>

</html>
