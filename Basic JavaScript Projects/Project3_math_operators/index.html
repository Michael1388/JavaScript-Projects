<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Basic HTML Template</title>
        <script src="JS/main.js"></script> <!-- name the JavaScript source file to access our scripts -->
    </head>
    <body>
        <!-- call Javascript functions-->
        <p>Add 2+2</p>
        <p id="Math"> Get the answer
        <button onclick="addition_Function()" id="Button_Text"> Click me!</button>
        </p>

        <p>Subtract 5 - 2</p>
        <p id="subtract"> Get the answer
        <button onclick="subtraction_Function()" id="Button_Text"> Click me!</button>
        </p>

        <p>Divide 48 / 6</p>
