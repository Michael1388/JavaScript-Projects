<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title> Log in </title>
        <link rel="stylesheet" href="./CSS/Pop _Up.css"> 
        <script src="./Javascript/Pop_up.js"></script>
    </head>
    <body>

     <h2>Popup Form</h2>
            <p>Click on the button to the left to log in</p>
            <p>@Keyframes animates the button </p>


            <button class="open-button" onclick="openForm()">Log in</button>

            <div class="form-popup" id="popup">
            <form action="http://www.wherever.com" class="form-container">
                <h1>Login</h1>

                <label for="email"><b>Email</b></label>
                <input type="text" placeholder="Enter Email" name="email" required>

                <label for="psw"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="psw" required>

                <button type="submit" class="btn">Login</button>
                <button type="button" class="btn cancel" onclick="closeForm()">Cancel</button>
            </form>
            </div>


            <!--Photo Container 1-->
        <div class="photo-container">
            <div class="photo">
                <img src="img/Vue aérienne.jpg" alt="paris">                     
                </div>
            </div>
        </div>
        <!--End Photo Container-->

        
    </body>

</html>
